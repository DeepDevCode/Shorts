<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accordion</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="accordion" id="season-1">
            <div class="accordion-item">
              <h2 class="accordion-header" id="episode-1">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#episode-1-body"
                  aria-expanded="true"
                  aria-controls="episode-1-body"
                >
                  Episode 1
                </button>
              </h2>
              <div
                id="episode-1-body"
                class="accordion-collapse collapse show"
                aria-labelledby="episode-1"
                data-bs-parent="#season-1"
              >
                <div class="accordion-body">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Aliquid eveniet nesciunt nobis reiciendis officiis quasi modi
                  ullam ex perspiciatis aliquam veniam quis nostrum id commodi
                  asperiores, officia ea tempora voluptatem!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
